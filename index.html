<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

	<title>Florencia Fernández Bugna | DWN3A | PWA</title>
	<link rel="icon" type="image/png" href="res/sun.png" />

<body id="body">
	<header class="container">
		<nav class="row navbar navbar-light bg-light align-items-center">
			<div class="col-12 col-md-4">
				<h1>My weather app</h1>
			</div>
			<div class="col-12 col-md-8">
				<div class="row">
					<select class="col-5 col-md-4 " name="degrees" id="degrees">
						<option value="metric">Celsius</option>
						<option value="imperial">Fahrenheit </option>
						<option value="">Kelvin</option>
					</select>
					<input class="col-5 col-md-6 mx-1" id="input-search" value="" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn col-1 col-md-1" id="search-button" onclick="getCity()"
						type="submit">Search</button>
				</div>
			</div>
		</nav>
	</header>
	<main class="container">
		<section class="cards row align-items-center">
			<div class="col-12 col-md-8" id="weather">
				<div class="row" id="weather-row">

				</div>
			</div>
			<div class="col-12 col-md-4" id="weatherDetail"></div>
		</section>
	</main>
	<footer class="container">
		<div class="row justify-content-center">
			<p class="col-8">Este sitio es un trabajo práctico para la materia Aplicaciones web progresivas del tercer
				cuatrimestre de
				la Escuela Da
				Vinci. </p>
		</div>
		<div class="row justify-content-center">
			<p class="col-4">Florencia Fernández Bugna</p>
			<p class="col-4">&copy; Da Vinci - 2021</p>
		</div>
	</footer>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="services/apiCall.js">
		getApiResponse()
	</script>
</body>

</html>
