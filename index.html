<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header >
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <h1 class="navbar-brand">My weather app</h1>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </header>
    <main>
        <div class="row">
            <div class="col-1">1</div>
            <div class="col-1">2</div>
            <div class="col-1">3</div>
            <div class="col-1">4</div>
            <div class="col-1">5</div>
            <div class="col-1">6</div>
            <div class="col-1">7</div>
            <div class="col-1">8</div>
            <div class="col-1">9</div>
            <div class="col-1">0</div>
            <div class="col-1">1</div>
            <div class="col-1">2</div>
        </div>
        
        <section class="cards row">
            <div class="card col-1" >
                <img src="res/cloud.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Sunday</p>
                </div>
              </div>
              <div class="card col-1" >
                <img src="res/cloudy1.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Monday</p>
                </div>
              </div>
              <div class="card col-1" >
                <img src="res/cloudy2.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Tuesday</p>
                </div>
              </div>
              <div class="card col-1" >
                <img src="res/cloudy.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Wednesday</p>
                </div>
              </div>
              <div class="card col-1" >
                <img src="res/rainy.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Thursday</p>
                </div>
              </div>
              <div class="card col-1" >
                <img src="res/snowy.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Friday</p>
                </div>
              </div>
              <div class="card col-1" >
                <img src="res/sun.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Saturday</p>
                </div>
              </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
